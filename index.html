<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<title>Irvas</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__brand">
				<a href="#" class="header__logo">
					<img src="img/logo.png" alt="ИРВАС">
				</a>
				<div class="header__descr">
					Остекление балконов и лоджий<br>
					в Москве и Московской области
				</div>
			</div>

			<button class="header__call">Вызвать<br>замерщика</button>

			</div>

			<div class="header__phone">
				<img src="img/icons/phone.png" alt="Phone">
				<a href="tel:+74956466171" class="header__number">+7 (495) 646-61-71</a>
				<a href="#" class="header__call-link">Заказать обратный звонок</a>

		</div>

	<section class="promo">
		<div class="container">
			<div class="promo__head"></div>
		</div>

	<script src="js/script.min.js"></script>
